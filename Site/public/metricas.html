<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> LA Clippers | Dashboard</title>
    <link rel="stylesheet" href="css/styleFonts.css">
    <link rel="stylesheet" href="css/metricas.css">
    <link rel="icon" type="img/png" href="assets/IconLAClippers.png">
    <script src="https:///cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="obterDadosGrafico()">
    <div class="navbar">
        <div class="container_navbar">
            <div class="logo">
                <div class="fundo_logo">
                    <a href="index.html"> <img src="assets/LogoHeader.png" alt="" height="80px"></a>
                </div>
            </div>
            <div class="menu">
                <p id="nome_usuario"></span></p>
                <a class="menu_item" href="index.html">HOME</a>
                <a class="menu_item" href="#">DASHBOARD</a>
                <a class="menu_item" href="avaliacao.html">AVALIAÇÃO</a>
                <p class="menu_item" onclick="sair()">SAIR</p>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="dashboard_top">
            <div class="grafico_top_left">
                <h2>% DE AVALIAÇÕES MÁXIMAS</h2>
                <canvas id="myChart1" style="position: relative; height: 400; width: 400;"></canvas>
            </div>
            <div class="grafico_top_right">
                <div class="jogador_kpi">
                    <h2>SUA PONTUAÇÃO MÁXIMA</h2>
                    <span id="pontuacaoMax" style="font-size: x-large;"></span>
                </div>
                <div class="idade_kpi">
                    <h2>IDADE MÉDIA DOS USUARIOS</h2>
                    <span id="idade" style="font-size: x-large;"></span>
                </div>
            </div>
        </div>
        <div class="dashboard_bottom">
            <div class="grafico">
                <h2>PONTUAÇÃO DOS USUARIOS</h2>
                <canvas id="myChart2" style="position: relative; height: 10vh; width: 13vw;"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const ID_USUARIO = Number(sessionStorage.getItem("ID_USUARIO"))
    if (sessionStorage.length <= 0) {


    } else {
        var nome = '';

        for (var contadorLetras = 0; contadorLetras < sessionStorage.NOME_USUARIO.length; contadorLetras++) {
            if (sessionStorage.NOME_USUARIO[contadorLetras] == ' ') {
                contadorLetras = sessionStorage.NOME_USUARIO.length;
                break;
            }

            nome += sessionStorage.NOME_USUARIO[contadorLetras];
        }

        nome_usuario.innerHTML = `Olá, ${(nome)}!`;
    }


    var idadeMedia = 0;

    fetch(`/pontuacao/puxar/${ID_USUARIO}`)
        .then(function (resposta) {

            console.log(resposta)
            resposta.json().then(function (resposta) {
                pontuacaoMax.innerHTML = resposta.pontuacao_maxima
            })
        });


    fetch(`/usuarios/puxar`)
        .then(function (resposta) {

            resposta.json().then(function (resposta) {
                idade.innerHTML = resposta[0].media_idade
            })
        });
    var qtdVezes = []
    var pontos = []
    var qtdVotos = []
    var qtdVotosAbaixo = []
    function obterDadosGrafico(idAquario) {

        fetch(`/dash/buscarUltimasMedidas`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    for (var i = 0; i < resposta.length; i++) {
                        var element = resposta[i]
                        qtdVezes.push(resposta[i].pontos_usuarios)
                        pontos.push(resposta[i].qtdPontos)
                    }
                    plotarGrafico(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

        fetch(`/dash/buscarUltimasMedida`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();
                    for (var i = 0; i < resposta.length; i++) {
                        var element = resposta[i]
                        qtdVotos.push(resposta[i].porcentagem_5)
                        qtdVotosAbaixo.push(resposta[i].quantidade_menos_5)
                    }
                    plotarGrafic(resposta);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idAquario) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        const ctx = document.getElementById('myChart2');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: pontos,
                datasets: [{
                    data: qtdVezes,
                    backgroundColor: '#C8102E',
                    borderColor: 'red',
                    Color: 'red',
                    borderWidth: 1
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    datalabels: {
                        color: '#fff'
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            color: '#fff'
                        }
                    },
                    x: {
                        ticks: {
                            color: '#fff'
                        }
                    }
                }
            }
        });


        const myChart1 = document.getElementById('myChart1');

        new Chart(myChart1, {
            type: 'pie',
            data: {
                labels: ['Nota maxima', 'Nota abaixo'],
                datasets: [{
                    data: [qtdVotos, qtdVotosAbaixo],
                    backgroundColor: ['#224ea7', '#C8102E'], 
                    borderColor: ['#303030'],
                    borderWidth: 0.5
                }],
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top-left',
                        labels: {
                            color: '#fff'
                        }
                    },
                    datalabels: {
                        color: '#fff'
                    }
                }
            }
        });
    }
    function sair() {
        sessionStorage.clear();
        window.open("login.html", "_self");
    }
</script>
