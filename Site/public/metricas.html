    function plotarGrafico(resposta, idAquario) {

        let labels = [];
      
        // Criando estrutura para plotar gráfico - dados

            type: 'bar',

                labels: pontos,
                datasets: [{
                    data: qtdVezes,
                    backgroundColor: 'red',
                    borderColor: 'red',
                    Color:'red',

                }],
            },
            options: {

                    }
                }
            }
        });
